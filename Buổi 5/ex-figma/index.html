<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="fixed-section">
            <div class="fixed-component wrapper flex space-between">
                <div></div>
                <div class="font-rubik">COVID-19: An Update for Our Customers</div>
                <div>
                    <img src="../assets/images/exit_btn.svg" alt="">
                </div>
            </div>
        </section>
        <header class="header wrapper">
            <div class="header-img">
                <img class="header-img-icon" src="../assets/images/icon_header.svg" alt="">
            </div>
            <div class="header-menu font-rubik">
                <div>About us</div>
                <div>Product</div>
                <div>How we work</div>
                <div>Blog</div>
                <div>Contact</div>
            </div>
            <div class="header-language">
                <div class="header-language-icon">
                    <img src="../assets/images/icon_language.svg" alt="">
                </div>
                <div class="header-menu-reponsive">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
            </div>
        </header>
        <main class="main container">
            <section class="tech-section wrapper">
                <div class="view-content flex w-100">
                    <div class="flex wrap space-between w-100">
                        <div class="tech-left">
                            <div class="tech-title font-rubik">COMMUNICATION TECH</div>
                            <div class="font-rubik">Nihil repellendus nesciunt ut autem numquam. Repellat debitis aut
                                esse cum debitis a mollitia non.</div>
                            <div>
                                <img src="../assets/images/btn_contact.svg" alt="">
                            </div>
                        </div>
                        <div class="tech-img">
                            <img src="../assets/images/communication_img.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="servey-container view-content w-100">
                    <div class="tech-servey flex space-around">
                        <div class="flex servey-item align-center">
                            <div class="flex align-center">
                                <img src="../assets/images/customers_icon.svg" alt="">
                            </div>
                            <div class="flex flex-col">
                                <span class="font-rubik">+900k</span>
                                <span class="font-rubik">Customers</span>
                            </div>
                        </div>
                        <div class="flex servey-item align-center">
                            <div class="flex align-center">
                                <img src="../assets/images/countries_icon.svg" alt="">
                            </div>
                            <div class="flex flex-col">
                                <span class="font-rubik">+30</span>
                                <span class="font-rubik">Countries</span>
                            </div>
                        </div>
                        <div class="flex servey-item align-center">
                            <div class="flex align-center">
                                <img src="../assets/images/servers_icon.svg" alt="">
                            </div>
                            <div class="flex flex-col">
                                <span class="font-rubik">+8k</span>
                                <span class="font-rubik">Servers</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
    </div>
</body>

</html>
