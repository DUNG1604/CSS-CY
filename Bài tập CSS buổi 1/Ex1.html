<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">

            <div class="item-2-row2">
                <div class="item2-row1-left item2-color3"></div>
                <div class="item2-row1-right item2-color4"></div>
            </div>
        </div>
        <div class="item-3">
            <div class="header"></div>
            <div class="main">
                <div class="item-3-main-left"></div>
                <div class="item-3-main-right"></div>
            </div>
            <div class="footer"></div>
        </div>
        <div class="item-4">
            <div>
                <div class="item-4-row1 item-4-orange"></div>
                <div class="item-4-row1 item-4-none"></div>
                <div class="item-4-row1 item-4-orange"></div>
                <div class="item-4-row1 item-4-none"></div>
                <div class="item-4-row1 item-4-orange"></div>
                <div class="item-4-row1 item-4-none"></div>

                <div class="item-4-row2 item-4-orange"></div>
                <div class="item-4-row2 item-4-none"></div>
            </div>
        </div>
        <div class="item-5">
            <div class="item-5-diamond"></div>
            <div class="item-5-diamond item-5-margin-top"></div>
            <div class="item-5-diamond item-5-margin-top"></div>
        </div>
        <div class="item-6">
            <div class="item-6-img">
                <img class="item-6-img-content" src="./image/Frame.svg" alt="">
            </div>
            <form class="form-input" action="">
                <input class="item-6-username" type="text" name="" id="" placeholder="USERNAME">
                <input class="item-6-username1" type="text" name="" id="" placeholder="PASSWORD">
                <button class="button">LOGIN</button>
                <div class="item-6-forgotpass">
                    <div class="item-6-forgotpass-content">Forgot password ?</div>
                </div>
            </form>
        </div>
    </div>

</html>
